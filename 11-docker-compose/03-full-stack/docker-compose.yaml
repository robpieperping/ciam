version: "3.1"

services:
  pingaccess:
    image: pingidentity/pingaccess:${PING_IDENTITY_DEVOPS_TAG}
    command: wait-for pingfederate:9031 -t 420 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=https://github.com/robpieperping/Demo.git
      - SERVER_PROFILE_PATH=baseline/pingaccess
      - SERVER_PROFILE_PARENT=LICENSE
      - SERVER_PROFILE_LICENSE_URL=https://github.com/robpieperping/Demo.git
      - SERVER_PROFILE_LICENSE_PATH=licenses/pingaccess

    ports:
      - 443:443
      - 9000:9000
    networks:
      - pingnet-dmz
      
  pingfederate:
    image: pingidentity/pingfederate:${PING_IDENTITY_DEVOPS_TAG}
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=https://github.com/robpieperping/Demo.git
      - SERVER_PROFILE_PATH=baseline/pingfederate
      - SERVER_PROFILE_PARENT=LICENSE
      - SERVER_PROFILE_LICENSE_URL=https://github.com/robpieperping/Demo.git
      - SERVER_PROFILE_LICENSE_PATH=licenses/pingfederate

    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet-dmz
      - pingnet-internal
          # aliases:
          #   - pingfederate-admin

  pingdirectory:
    image: pingidentity/pingdirectory:${PING_IDENTITY_DEVOPS_TAG}
    environment:

      - SERVER_PROFILE_URL=https://github.com/robpieperping/Demo.git
      - SERVER_PROFILE_PATH=baseline/pingdirectory
      - TOPOLOGY_PREFIX=03-full-stack_pingdirectory_
      - SERVER_PROFILE_PARENT=LICENSE
      - SERVER_PROFILE_LICENSE_URL=https://github.com/robpieperping/Demo.git
      - SERVER_PROFILE_LICENSE_PATH=licenses/pingdirectory

    ports:
      - 1636:636
      - 1443:443
    networks:
      - pingnet-internal

  pingdataconsole:
    image: pingidentity/pingdataconsole:${PING_IDENTITY_DEVOPS_TAG}
    ports:
      - 8080:8080
      - 8443:8443
    networks:
      - pingnet-internal

networks:
    pingnet-internal:
    pingnet-dmz:
